<!DOCTYPE html>
<html lang="en">
<script src="https://unpkg.com/vue@2.5.17"></script>
<script type="text/x-template" id="fruits-list-title">
    <h1>x=template</h1>
</script>

<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>


<body>

<div id="app">
    <div id="fruits-component">
        <ol>
            <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name"
            :fruits-item="fruit"></fruits-item-name>
        </ol>
    </div>
</div>

<script>
    Vue.component('fruits-item-name',{
        props:{
            fruitsItem:{
                type:Object,
                required:true
            }
        },
        template:'<li>{{ fruitsItem.name }}</li>'
    })

    new Vue({
        el:'#fruits-component',
        data:{
            fruitsItems: [
                { name: 'pear' },
                { name: 'strawberry' }
        ]}
    })

</script>
    
</body>
</html>
