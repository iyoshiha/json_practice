<!DOCTYPE html>
<html lang="en">

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<script type="text/x-template" id="fruits-list-title">
    <h1>x=template</h1>
</script>

<head>
    <meta charset="UTF-8">
    <title>routing</title>
</head>

<body>

<div id="app">
    <router-link to="/top">top page</router-link></br>
    <router-link to="/users">users page</router-link></br>
    <router-link to="{name:'user', params: {userId: 123}}">user details page</router-link>
    <router-view></router-view>
</div>

<script>
    var router = new VueRouter({
        routes:[{
            path:'/user/:userId',
            naem:'user',
            component:{
                template:'<div>user ID is {{ $route.params.userId}} </div>'
            }
        },
    ]
})

    var vm = new Vue({
        el:'#app',
        router:router
});

</script>
    
</body>
</html>
