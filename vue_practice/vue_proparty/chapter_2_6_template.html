<!DOCTYPE html>

<head>
    <title>vue first</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script>
        var items = [
            {name:'pencile',price:300,quantity:0},
            {name:'note', price: 400, quantity: 0},
            {name:'eraser', price: 500, quantity: 0}
        ];
    </script>
</head>

    <div id="app">
        <button class="b-button" v-bind:disabled="!canBuy">purchaced</button>
        <button class="b-button" v-bind:title="loggedInButton">purchaced</button>
        <p>{{ item[0].price * item[1].price }}</p>
    </div>
    
    <script>

        console.assert(typeof Vue !== 'undefined');

        var vm = new Vue({
            // template: '<p>{{msg}}</p>',
            data: {
                loggedInButton:'already logged in.',
                canBuy:false,
                item:items //ã€€only value in data property
        },
            el: '#app'
        })
        // we cant mount multiple parent elements.
        // plural is only children elements.
    </script>
</html>
