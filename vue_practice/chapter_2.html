<!DOCTYPE html>

<head>
    <title>vue first</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

    <div id="app">
        <p>{{ items[0].name }}</p>
        <p>{{ items[0].price}}</p>
        <p>{{ items[0].quantity}}</p>
    </div>

    <script>
        console.assert(typeof Vue !== 'undefined');
        
        var items = [
            {name:'pencile',price:'300',quantity:0},
            {name:'note', price: 400, quantity: 0},
            {name:'eraser', price: 500, quantity: 0}
        ];

        
        var vm = new Vue({
            // template: '<p>{{msg}}</p>',
            data: {
                items:items
        },
            el: '#app'
        })
        
            vm.$watch(
            function(){return this.items[0].quantity},
            function(quantity, old) {console.log(quantity, old)}
            )


    </script>
</html>
